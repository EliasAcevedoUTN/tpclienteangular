<div class="container">


  <form (submit)="agregarInstrumento()" class="was-validated p-3" #forma="ngForm" >
    <div class="form-group">
      <label for="instrumento">Instrumento:</label>
      <input type="text" class="form-control" [(ngModel)]="instrumento.instrumento" id="instrumento" name="instrumento" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" class="form-control" [(ngModel)]="instrumento.marca" id="marca" name="marca" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <input type="text" class="form-control" id="modelo" [(ngModel)]="instrumento.modelo" name="modelo" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="imagen">Url imagen:</label>
      <input type="text" class="form-control" id="imagen" [(ngModel)]="instrumento.imagen" name="imagen" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" class="form-control" id="precio" [(ngModel)]="instrumento.precio" name="precio" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="costo_envio">Costo de envío:</label>
      <input type="text" class="form-control" id="costo_envio" [(ngModel)]="instrumento.costo_envio" name="costo_envio" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="cantidad_vendida">Cantidad vendida:</label>
      <input type="text" class="form-control" id="cantidad_vendida" [(ngModel)]="instrumento.cantidad_vendida" name="cantidad_vendida" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea type="text" class="form-control" id="descripcion" [(ngModel)]="instrumento.descripcion" placeholder="Descripción de instrumento" name="descripcion" required></textarea>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </div>
  </form>

</div>
